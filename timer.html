<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fairview School Countdown</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #00539C, #0081C9, #00A8E8); /* School colors: blue gradient */
        font-family: 'Arial', sans-serif;
        color: #fff;
        text-align: center;
    }

    .container {
        padding: 30px;
        background: rgba(0,0,0,0.3);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
        font-size: 6vw;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
        color: #FFD700; /* Gold accent */
    }

    #countdown {
        font-size: 14vw;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 2px 2px 6px #000;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #FFD700;
        color: #00539C;
        font-weight: bold;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        background: #FFC107;
    }

    @media (min-width: 600px) {
        h1 { font-size: 32px; }
        #countdown { font-size: 70px; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Fairview School Countdown</h1>
    <div id="countdown">Ready</div>

    <div class="buttons">
        <button onclick="startCountdown()">Start</button>
        <button onclick="pauseCountdown()">Pause</button>
    </div>
</div>

<script>
let alarmPlayed = false;
let interval = null;

// ðŸ”” Alarm
function playAlarm() {
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
    audio.play();
    if (navigator.vibrate) {
        navigator.vibrate([500, 300, 500]);
    }
}

// Format time
function formatTime(time) {
    return time < 10 ? "0" + time : time;
}

function updateCountdown() {
    const now = new Date();
    const target = new Date();

    target.setHours(15, 0, 0, 0); // 3:00 PM

    if (now > target) {
        target.setDate(target.getDate() + 1);
        alarmPlayed = false;
    }

    const diff = target - now;

    const hours = formatTime(Math.floor((diff / (1000 * 60 * 60)) % 24));
    const minutes = formatTime(Math.floor((diff / (1000 * 60)) % 60));
    const seconds = formatTime(Math.floor((diff / 1000) % 60));

    document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;

    if (diff <= 0 && !alarmPlayed) {
        document.getElementById("countdown").innerHTML = "It's 3:00 PM!";
        playAlarm();
        alarmPlayed = true;
        pauseCountdown();
    }
}

// â–¶ Start
function startCountdown() {
    if (!interval) {
        updateCountdown();
        interval = setInterval(updateCountdown, 1000);
    }
}

// â¸ Pause
function pauseCountdown() {
    clearInterval(interval);
    interval = null;
}
</script>

</body>
</html>
